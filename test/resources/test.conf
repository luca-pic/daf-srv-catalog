akka {
  actor {
    test-pool-dispatcher {
      type = "Dispatcher"
      executor = "thread-pool-executor"

      thread-pool-executor {
        fixed-pool-size = 8
      }

      throughput = 4
    }

    test-dispatcher {
      type = "Dispatcher"

      throughput = 4
    }
  }
}

pac4j.security {
  rules = [
    {
      "/catalog-manager/v1/public/.*" = {
        authorizers = "_anonymous_"
      }
    },
    {
      "/catalog-manager/v1/.*" = {
        authorizers = "_authenticated_"
        clients = "DirectBasicAuthClient, HeaderClient"
      }
    }
  ]
}

